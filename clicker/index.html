<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <title>Document</title>
</head>
<body onload="onLoad()">
  <header>
    <div class="title">
      <h1>Click to create coins</h1>
      <img src="img/arrow-down.png" width="200" alt="Arrow down">
    </div>
  </header>
  <main>
    <div class="game-content">
      <a href="#"><img class="mine" src="img/mine.jpg" alt="Mine"></a>
    </div>
    <div class="items">
      <p class="item">
        <i><a href="#"><img class='pick-axe-level-1-icon' src="img/pickaxe-level-1.png" alt="pick-axe-level-1" width="70" height="70"></a></i>
        <i class="item-counter pick-axe-level-1-counter">0</i>
        <i class="item-description">The basic pick-axe, first costs 50 coins, next 3x higher</i>
      </p>
      <p class="item">
        <i><a href="#"><img src="img/pickaxe-level-2.jpg" alt="pick-axe-level-2" width="70" height="70"></a></i>
        <i class="item-counter">0</i>
        <i class="item-description">The basic pick-axe</i>
      </p>
      <p class="item">
        <i><a href="#"><img src="img/pickaxe-level-3.png" alt="pick-axe-level-3" width="70" height="70"></a></i>
        <i class="item-counter">0</i>
        <i class="item-description">The basic pick-axe</i>
      </p>
      <p class="item">
        <i><a href="#"><img src="img/pickaxe-level-4.jpg" alt="pick-axe-level-4" width="70" height="70"></a></i>
        <i class="item-counter">0</i>
        <i class="item-description">The basic pick-axe</i>
      </p>
      <p class="item">
        <i><a href="#"><img src="img/pickaxe-level-5.png" alt="pick-axe-level-5" width="70" height="70"></a></i>
        <i class="item-counter">0</i>
        <i class="item-description">The basic pick-axe</i>
      </p>
    </div>
  </main>
  <footer>
  <div>
    <p class="coins-legend">You have <b class="coins-counter">0</b> coins.</p>
  </div>

  </footer>
  <script src="js/script.js"></script>
</body>
</html>
