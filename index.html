<!DOCTYPE html>
<html>
<head>
	<title>Anycharts test</title>
	<script src="https://cdn.anychart.com/releases/8.1.0/js/graphics.min.js" type="text/javascript">
      
	</script>
	<style>
		html, body,  #container {
			width: 100%;
			height: 100%;
            margin: 0;
            padding: 10px;
		}
    </style>
</head>
<body>
    <p>Вводите числа и нажимайте Enter или кнопку "Добавить значение", чтобы добавить значения.</br>
    Затем нажмите "Нарисовать график'</p>
    <form onsubmit="addValue(document.getElementById('intered').value); return false;">
	  Введите число: <input id="intered">
      <input type="submit" value="Добавить значение">
    </form> 
    <p id="listOfNumbers"></p>
    <button type="button" onclick="alert(interedValues)">Отобразить какие числа введены</button>
  <button type="button" onclick="draw()">Нарисовать график</button>
    <p></p>
    <div id="container"></div>
	<script>
        //вводим числа
        var interedValues = [];
        function addValue(newValue) {
          interedValues.push(newValue);
          document.getElementById('intered').value = '';
        }
        //создаем сцену
        var stage = acgraph.create('container');
        //рисуем рамку
        var frameV = 500, frameH = 750;
        var frame = stage.rect(0,0,frameH, frameV)
        
        // рисуем сетку
				
		var grids, grid;
			grid = 25;
		
		for (i = frameV; i > 0; i -= grid){
			grids = stage.path()
			.moveTo(0, i)
			.lineTo(frameH, i)
			grids.stroke('lightgray', 1);
		}
        for (j = 0; j <= frameH; j += grid) {
            grids = stage.path()
			.moveTo(j, frameV)
			.lineTo(j, 0)
			grids.stroke('lightgray', 1);
        }
        
        // рисуем оси
		var axisY = stage.path()
			.moveTo(grid, grid)
			.lineTo(grid, (frameV - grid))
			.close();
      
        var textLayer = stage.layer();
		var axisYDesc = acgraph.text(grid*1.3, grid);
          axisYDesc.parent(textLayer);
          axisYDesc.style({fontStyle: "italic", fontSize: "12px", color: "black"});
          axisYDesc.text("Y");		
      
		var axisX = stage.path()
          .moveTo(grid, (frameV/2))
          .lineTo((frameH - grid), (frameV/2))
          .close();
      
		var axisXDesc = acgraph.text((frameH - grid*1.3), (frameV/2 + grid/5));
          axisXDesc.parent(textLayer);
          axisXDesc.style({fontStyle: "italic", fontSize: "12px", color: "black"});
          axisXDesc.text("X");
        
        //рисуем график
        function draw() {
          for (i = 1; i < interedValues.length; i++) {
            graph = stage.path()
            .moveTo(grid + grid*i, frameV/2 - interedValues[i-1])
            .lineTo(grid + grid*(i+1), frameV/2 - interedValues[i])
            .close();
          }
        }
  </script>
  
</body>
</html>
