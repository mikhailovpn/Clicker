<!DOCTYPE html>
<html>
<head>
	<title>Anycharts test</title>
	<script src="https://cdn.anychart.com/releases/8.1.0/js/graphics.min.js" type="text/javascript">
      
	</script>
	<style>
		#stage-container {
			width: 800px;
			height: 500px;
		}
      body {
          padding: 0px 25px      
      }
	</style>
</head>
<body>
    <p>Введите число и нажмите Enter или кнопку "Отобразить", чтобы отобразить число на графике</p>
    <form onsubmit="draw(document.getElementById('intered').value); return false;">
	  Введите число: <input id="intered">
      <input type="submit" value="Отобразить">
    </form> 
    <p></p>
    <div id="stage-container"></div>
	<script>
 
		// создаем stage
		var stage = acgraph.create('stage-container');
      
		// рисуем рамку
		var frameWidth, frameHeight, frameIndent;
		frameWidth = 720;
		frameHeight = 480;
       
        
		var frame = stage.rect(0, 0, frameWidth, frameHeight);
        
        // рисуем сетку
				
		var grids, grid;
			grid = 30;
		
		for (i = frameHeight; i > 0; i -= grid){
			grids = stage.path()
			.moveTo(0, i)
			.lineTo(frameWidth, i)
			grids.stroke('lightgray', 1);
		}
        for (j = 0; j <= frameWidth; j += grid) {
            grids = stage.path()
			.moveTo(j, frameHeight)
			.lineTo(j, 0)
			grids.stroke('lightgray', 1);
        }
        
		
		// рисуем оси
		var axisY = stage.path()
			.moveTo(grid, grid)
			.lineTo(grid, (frameHeight - grid))
			.close();
      
        var textLayer = stage.layer();
		var axisYDesc = acgraph.text(grid - 15, grid);
          axisYDesc.parent(textLayer);
          axisYDesc.style({fontStyle: "italic", fontSize: "12px", color: "black"});
          axisYDesc.text("Y");		
      
		var axisX = stage.path()
          .moveTo(grid, (frameHeight - grid))
          .lineTo((frameWidth - grid), (frameHeight - grid))
          .close();
      
		var axisXDesc = acgraph.text((frameWidth - grid - 10), (frameHeight - grid + 5));
          axisXDesc.parent(textLayer);
          axisXDesc.style({fontStyle: "italic", fontSize: "12px", color: "black"});
          axisXDesc.text("X");	
		
        //функция для рисования точек
        var column, startPoint = grid, axisXValDesc = 1;
        function draw (point){
          //рисуем точку/колонну
          startPoint += grid;
          column = stage.path()
          .moveTo(startPoint, (frameHeight - grid))
          .lineTo(startPoint, (frameHeight - grid - point))
          .close();
          column.stroke('gray', 10);
         
          //подписываем по оси Y
          axisХNum = acgraph.text(startPoint - 7, (frameHeight - grid - point - 17));
          axisХNum.parent(textLayer);
          axisХNum.style({fontStyle: "bold", fontSize: "10px", color: "black"});
          axisХNum.text(document.getElementById('intered').value);
          
          //подписываем по оси X
          axisХNum = acgraph.text(startPoint -2, (frameHeight - grid + 7));
          axisХNum.parent(textLayer);
          axisХNum.style({fontStyle: "bold", fontSize: "10px", color: "black"});
          axisХNum.text(axisXValDesc);
          axisXValDesc++;
           
          //очищаем поле ввода
           document.getElementById('intered').value = '';
        }	
		
	</script>
</body>
</html>
